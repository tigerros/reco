name: Clippy
on: [push, pull_request]

jobs:
  clippy:
    strategy:
      matrix:
        manifest:
          - "Cargo.toml"
          - "librarian/Cargo.toml"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: Clippy
        run: cargo hack clippy --feature-powerset --manifest-path ${{ matrix.manifest }} --all-targets -- --deny warnings