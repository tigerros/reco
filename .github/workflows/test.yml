name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Test
        run: cargo test --workspace --all-features --all-targets -q

      - name: Doctest
        run: cargo test --workspace --all-features --doc -q